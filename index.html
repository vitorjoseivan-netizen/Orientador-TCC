<!doctype html>
<html lang="pt-BR">
<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width,initial-scale=1" />
 <title>Orientador de TCC Digital</title>
 
 <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
 
 <style>
   :root {
     --bg: #ffffff; /* Fundo totalmente branco */
     --card: #ffffff;
     --text: #1e293b;
     --muted: #64748b;
     --border: #e2e8f0;
     --brand: #ffb100;
     --brand-blue: #2563eb;
     --sans: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
   }

   * { box-sizing: border-box; }
   body { 
     margin: 0; 
     font-family: var(--sans); 
     background-color: var(--bg); 
     color: var(--text);
   }

   .topbar {
     background: #fff;
     border-bottom: 2px solid var(--brand);
     padding: 1rem;
     position: sticky;
     top: 0;
     z-index: 100;
   }

   .topbar-inner {
     max-width: 1200px;
     margin: 0 auto;
     display: flex;
     justify-content: space-between;
     align-items: center;
   }

   .container {
     max-width: 1200px;
     margin: 20px auto;
     padding: 0 15px;
   }

   .grid {
     display: grid;
     grid-template-columns: 300px 1fr;
     gap: 20px;
   }

   .card {
     background: #fff;
     border: 1px solid var(--border);
     border-radius: 12px;
     padding: 20px;
     box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
   }

   .btn {
     padding: 10px 16px;
     border-radius: 8px;
     border: 1px solid var(--border);
     cursor: pointer;
     font-weight: 600;
     transition: 0.2s;
   }

   .btn-primary { background: var(--brand); border: none; }
   .btn-blue { background: var(--brand-blue); color: #fff; border: none; }
   
   .section-item {
     width: 100%;
     text-align: left;
     padding: 12px;
     margin-bottom: 8px;
     border-radius: 8px;
     border: 1px solid var(--border);
     background: #f8fafc;
     cursor: pointer;
   }

   .section-item.active {
     border-color: var(--brand-blue);
     background: #eff6ff;
   }

   textarea, input {
     width: 100%;
     padding: 12px;
     border: 1px solid var(--border);
     border-radius: 8px;
     margin-top: 8px;
     font-family: inherit;
   }

   .terminal {
     background: #0f172a;
     color: #38bdf8;
     padding: 15px;
     border-radius: 8px;
     font-family: monospace;
     margin-top: 15px;
     font-size: 12px;
     max-height: 150px;
     overflow-y: auto;
   }
 </style>
</head>
<body>

<header class="topbar">
  <div class="topbar-inner">
    <div><strong>Orientador TCC Digital</strong></div>
    <div style="display:flex; gap:10px;">
      <button class="btn btn-blue" onclick="exportDOCX()">Exportar Word</button>
      <button class="btn btn-blue" onclick="exportPDF()">Exportar PDF</button>
    </div>
  </div>
</header>

<main class="container">
  <div class="grid">
    <aside>
      <div class="card">
        <h3>Estrutura</h3>
        <div id="sectionsList"></div>
      </div>
    </aside>

    <section>
      <div class="card">
        <h2 id="sectionTitle">Selecione uma seção</h2>
        
        <label>Título do Trabalho</label>
        <input type="text" id="projectTitle" placeholder="Ex: Gestão Estratégica em PMEs">
        
        <label style="margin-top:15px; display:block;">O que a IA deve escrever aqui? (Briefing)</label>
        <textarea id="studentBrief" rows="3" placeholder="Descreva o que deseja nesta parte..."></textarea>
        
        <div style="margin: 15px 0;">
          <button class="btn btn-primary" onclick="generateWithIA()">Gerar com IA</button>
          <button class="btn" onclick="saveCurrentSection()">Salvar Texto</button>
        </div>

        <label>Conteúdo da Seção</label>
        <textarea id="sectionContent" rows="15"></textarea>
        
        <div id="terminal" class="terminal">Status: Aguardando comando...</div>
      </div>
    </section>
  </div>
</main>

<script>
  // Configurações e Estado
  const API_URL = "https://orientador-tcc-api.vitorjoseivan.workers.dev/assist";
  
  const sections = [
    { id: 'intro', title: '1. Introdução' },
    { id: 'prob', title: '2. Problema' },
    { id: 'obj', title: '3. Objetivos' },
    { id: 'ref', title: '4. Referencial Teórico' },
    { id: 'meto', title: '5. Metodologia' },
    { id: 'concl', title: '6. Conclusão' }
  ];

  let currentState = JSON.parse(localStorage.getItem('tcc_data')) || {
    projectTitle: "",
    content: {}
  };

  let activeSection = 'intro';

  function init() {
    renderMenu();
    loadSection('intro');
    document.getElementById('projectTitle').value = currentState.projectTitle;
  }

  function renderMenu() {
    const list = document.getElementById('sectionsList');
    list.innerHTML = "";
    sections.forEach(s => {
      const btn = document.createElement('button');
      btn.className = `section-item ${activeSection === s.id ? 'active' : ''}`;
      btn.innerText = s.title;
      btn.onclick = () => loadSection(s.id);
      list.appendChild(btn);
    });
  }

  function loadSection(id) {
    activeSection = id;
    document.getElementById('sectionTitle').innerText = sections.find(s => s.id === id).title;
    document.getElementById('sectionContent').value = currentState.content[id] || "";
    renderMenu();
  }

  function saveCurrentSection() {
    currentState.projectTitle = document.getElementById('projectTitle').value;
    currentState.content[activeSection] = document.getElementById('sectionContent').value;
    localStorage.setItem('tcc_data', JSON.stringify(currentState));
    log("Salvo localmente com sucesso!");
  }

  function log(msg) {
    document.getElementById('terminal').innerText = `> ${msg}`;
  }

  async function generateWithIA() {
    const brief = document.getElementById('studentBrief').value;
    if(!brief) return log("Erro: Escreva o briefing primeiro!");

    log("Conectando à IA... aguarde.");
    
    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          etapa: activeSection,
          texto: brief,
          meta: { titulo: currentState.projectTitle }
        })
      });

      const data = await response.json();
      const textResponse = data.text || data.resultado || "Erro ao processar resposta.";
      
      document.getElementById('sectionContent').value = textResponse;
      saveCurrentSection();
      log("IA finalizou a escrita!");
    } catch (err) {
      log("Erro de conexão: " + err.message);
    }
  }

  // EXPORTAÇÃO WORD
  async function exportDOCX() {
    const { Document, Packer, Paragraph, TextRun } = window.docx;
    const children = [
      new Paragraph({ children: [new TextRun({ text: currentState.projectTitle || "TCC", bold: true, size: 40 })] }),
      new Paragraph({ text: "" })
    ];

    sections.forEach(s => {
      if(currentState.content[s.id]) {
        children.push(new Paragraph({ children: [new TextRun({ text: s.title, bold: true, size: 28 })] }));
        children.push(new Paragraph({ text: currentState.content[s.id] }));
        children.push(new Paragraph({ text: "" }));
      }
    });

    const doc = new Document({ sections: [{ children }] });
    const blob = await Packer.toBlob(doc);
    saveAs(blob, "meu_tcc.docx");
  }

  // EXPORTAÇÃO PDF
  function exportPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    let y = 20;

    doc.setFontSize(18);
    doc.text(currentState.projectTitle || "Meu TCC", 20, y);
    y += 15;

    sections.forEach(s => {
      if(currentState.content[s.id]) {
        doc.setFontSize(14);
        doc.text(s.title, 20, y);
        y += 10;
        doc.setFontSize(11);
        const splitText = doc.splitTextToSize(currentState.content[s.id], 170);
        doc.text(splitText, 20, y);
        y += (splitText.length * 7) + 10;
        
        if(y > 270) { doc.addPage(); y = 20; }
      }
    });

    doc.save("meu_tcc.pdf");
  }

  init();
</script>
</body>
</html>
